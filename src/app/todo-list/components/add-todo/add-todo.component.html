<form class="add-todo" (ngSubmit)="submit()">
    <h1>Add new Todo</h1>
    <div class="form-control">
        <label for="title">Title: </label>
        <input type="text" name="title" id="title" placeholder="Enter todo title..." [(ngModel)]="title">
        <label for="description">Description: </label>
        <input type="text" name="description" id="description" placeholder="Enter todo description..." [(ngModel)]="description">
    </div>
    
    <app-button color="green" text="Add Todo"></app-button>

</form>
